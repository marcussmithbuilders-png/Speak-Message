<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Speak Message</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
    padding: 20px;
    margin: 0;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 20px;
  }

  button {
    font-size: 30px;
    padding: 24px;
    margin: 15px 0;
    width: 95%;
    max-width: 480px;
    border: none;
    border-radius: 16px;
    color: white;
  }

  #startBtn {
    background: #2e7d32;
  }

  #startBtn.listening {
    animation: pulse 1.2s infinite;
    background: #2e7d32;
  }

  #stopBtn {
    background: #c62828;
    display: none;
    margin-top: 40px;
  }

  #readAgainBtn {
    background: #1565c0;
    display: none;
  }

  textarea {
    width: 95%;
    max-width: 700px;
    height: 220px;
    font-size: 26px;
    padding: 18px;
    margin-top: 25px;
    border-radius: 14px;
    border: 2px solid #ccc;
  }

  .status {
    font-size: 22px;
    margin-top: 15px;
    min-height: 30px;
  }

  @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.6; }
    100% { opacity: 1; }
  }
</style>
</head>

<body>

<h1>Speak Message</h1>

<button id="startBtn">START SPEAKING</button>

<div class="status" id="status"></div>

<textarea id="output" placeholder="Your message will appear here..."></textarea>

<button id="stopBtn">FINISHED TALKING</button>
<button id="readAgainBtn">READ AGAIN</button>

<script>
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();

  recognition.lang = "en-NZ";
  recognition.continuous = true;
  recognition.interimResults = false;

  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const readAgainBtn = document.getElementById("readAgainBtn");
  const output = document.getElementById("output");
  const status = document.getElementById("status");

  let listening = false;
  let selectedVoice = null;

  function loadVoices() {
    const voices = speechSynthesis.getVoices();
    selectedVoice =
      voices.find(v => v.lang.startsWith("en") && v.name.toLowerCase().includes("male")) ||
      voices.find(v => v.lang.startsWith("en")) ||
      voices[0];
  }

  speechSynthesis.onvoiceschanged = loadVoices;
  loadVoices();

  function speakMessage() {
    if (!output.value.trim()) return;

    const speech = new SpeechSynthesisUtterance(output.value);
    speech.voice = selectedVoice;
    speech.rate = 0.75;
    speech.pitch = 0.9;

    speech.onend = () => {
      navigator.clipboard.writeText(output.value);
      status.textContent = "Message copied";
      readAgainBtn.style.display = "block";
    };

    speechSynthesis.cancel();
    speechSynthesis.speak(speech);
  }

  recognition.onresult = (event) => {
    for (let i = event.resultIndex; i < event.results.length; i++) {
      if (event.results[i].isFinal) {
        output.value += event.results[i][0].transcript + " ";
      }
    }
  };

  recognition.onend = () => {
    if (listening) recognition.start();
  };

  startBtn.onclick = () => {
    listening = true;
    output.value = "";
    status.textContent = "Listening… You can speak now";
    startBtn.textContent = "LISTENING…";
    startBtn.classList.add("listening");
    startBtn.disabled = true;
    stopBtn.style.display = "block";
    readAgainBtn.style.display = "none";
    recognition.start();
  };

  stopBtn.onclick = () => {
    listening = false;
    recognition.stop();
    stopBtn.style.display = "none";
    startBtn.disabled = false;
    startBtn.textContent = "START SPEAKING";
    startBtn.classList.remove("listening");
    status.textContent = "Reading message…";
    speakMessage();
  };

  readAgainBtn.onclick = () => {
    status.textContent = "Reading again…";
    speakMessage();
  };
</script>

</body>
</html>
