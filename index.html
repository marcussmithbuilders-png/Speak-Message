<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Speak Message</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 30px;
    margin-bottom: 20px;
  }

  button {
    font-size: 26px;
    padding: 20px;
    margin: 15px 0;
    width: 95%;
    max-width: 420px;
    border: none;
    border-radius: 14px;
    color: white;
  }

  #startBtn {
    background: #2e7d32; /* green */
  }

  #stopBtn {
    background: #c62828; /* red */
    display: none;
  }

  textarea {
    width: 95%;
    max-width: 600px;
    height: 180px;
    font-size: 22px;
    padding: 14px;
    margin-top: 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  .status {
    font-size: 18px;
    margin-top: 15px;
    min-height: 24px;
  }
</style>
</head>

<body>

<h1>Speak Message</h1>

<button id="startBtn">â–¶ Start Speaking</button>
<button id="stopBtn">â–  Stop Speaking</button>

<div class="status" id="status"></div>

<textarea id="output" placeholder="Your message will appear here..."></textarea>

<script>
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();

  recognition.lang = "en-NZ";
  recognition.continuous = true;
  recognition.interimResults = false;

  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const output = document.getElementById("output");
  const status = document.getElementById("status");

  let listening = false;

  recognition.onresult = (event) => {
    for (let i = event.resultIndex; i < event.results.length; i++) {
      if (event.results[i].isFinal) {
        output.value += event.results[i][0].transcript + " ";
      }
    }
  };

  recognition.onend = () => {
    if (listening) {
      recognition.start(); // auto-restart after silence
    }
  };

  startBtn.onclick = () => {
    listening = true;
    recognition.start();
    status.textContent = "Listeningâ€¦";
    startBtn.style.display = "none";
    stopBtn.style.display = "block";
  };

  stopBtn.onclick = () => {
    listening = false;
    recognition.stop();
    status.textContent = "Reading messageâ€¦";

    startBtn.style.display = "block";
    stopBtn.style.display = "none";

    // ðŸ”Š Auto-read
    const speech = new SpeechSynthesisUtterance(output.value);
    speech.lang = "en-NZ";

    speech.onend = () => {
      // ðŸ“‹ Auto-copy after read
      navigator.clipboard.writeText(output.value);
      status.textContent = "Message copied";
    };

    window.speechSynthesis.speak(speech);
  };
</script>

</body>
</html>
