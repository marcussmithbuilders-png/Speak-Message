<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speak Message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    button {
      font-size: 20px;
      padding: 16px 22px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 10px;
      color: white;
    }

    #startBtn {
      background: #2e7d32; /* green */
    }

    #stopBtn {
      background: #c62828; /* red */
      display: none;
    }

    #copyBtn {
      background: #1565c0;
    }

    #readBtn {
      background: #6a1b9a;
    }

    textarea {
      width: 95%;
      max-width: 600px;
      height: 160px;
      font-size: 22px;
      padding: 14px;
      margin-top: 15px;
    }

    .status {
      font-size: 18px;
      margin-top: 10px;
      min-height: 24px;
    }
  </style>
</head>

<body>

  <h1>Speak Message</h1>

  <button id="startBtn">â–¶ Start Speaking</button>
  <button id="stopBtn">â–  Stop Speaking</button>

  <div class="status" id="status"></div>

  <textarea id="text" placeholder="Your message will appear here..."></textarea>

  <br>

  <button id="copyBtn">ðŸ“‹ Copy Message</button>
  <button id="readBtn">ðŸ”Š Read Message</button>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = "en-NZ";

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const textArea = document.getElementById("text");
    const status = document.getElementById("status");

    startBtn.onclick = () => {
      recognition.start();
      status.textContent = "Listeningâ€¦ speak normally";
      startBtn.style.display = "none";
      stopBtn.style.display = "inline-block";
    };

    stopBtn.onclick = () => {
      recognition.stop();
      status.textContent = "Stopped listening";
      stopBtn.style.display = "none";
      startBtn.style.display = "inline-block";
    };

    recognition.onresult = (event) => {
      for (let i = event.resultIndex; i < event.results.length; i++) {
        textArea.value += event.results[i][0].transcript + " ";
      }
    };

    document.getElementById("copyBtn").onclick = () => {
      textArea.select();
      document.execCommand("copy");
      status.textContent = "Message copied";
    };

    document.getElementById("readBtn").onclick = () => {
      const msg = new SpeechSynthesisUtterance(textArea.value);
      speechSynthesis.speak(msg);
    };
  </script>

</body>
</html>
