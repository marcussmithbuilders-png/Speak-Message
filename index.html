<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Speak Message</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background: #f4f4f4;
  }

  h1 {
    font-size: 28px;
  }

  button {
    font-size: 20px;
    padding: 14px 22px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    color: white;
    width: 90%;
    max-width: 320px;
  }

  #startBtn { background: #2e8b57; }   /* green */
  #stopBtn  { background: #c0392b; }   /* red */
  #copyBtn  { background: #2874a6; }
  #readBtn  { background: #6f42c1; }

  textarea {
    width: 95%;
    max-width: 600px;
    height: 160px;
    font-size: 20px;
    padding: 12px;
    margin-top: 15px;
  }
</style>
</head>

<body>

<h1>Speak Your Message</h1>

<button id="startBtn">Start Speaking</button>
<button id="stopBtn">Stop Speaking</button>
<br>
<button id="copyBtn">Copy Message</button>
<button id="readBtn">Read Message</button>

<textarea id="output" placeholder="Your message will appear here..."></textarea>

<script>
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();

  recognition.continuous = true;
  recognition.interimResults = false;
  recognition.lang = "en-NZ";

  let listening = false;

  recognition.onresult = (event) => {
    for (let i = event.resultIndex; i < event.results.length; i++) {
      if (event.results[i].isFinal) {
        document.getElementById("output").value += event.results[i][0].transcript + " ";
      }
    }
  };

  // ðŸ”‘ THIS IS THE FIX
  recognition.onend = () => {
    if (listening) {
      recognition.start(); // auto-restart after silence
    }
  };

  document.getElementById("startBtn").onclick = () => {
    if (!listening) {
      listening = true;
      recognition.start();
    }
  };

  document.getElementById("stopBtn").onclick = () => {
    listening = false;
    recognition.stop();
  };

  document.getElementById("copyBtn").onclick = () => {
    navigator.clipboard.writeText(document.getElementById("output").value);
    alert("Message copied");
  };

  document.getElementById("readBtn").onclick = () => {
    const msg = new SpeechSynthesisUtterance(document.getElementById("output").value);
    speechSynthesis.speak(msg);
  };
</script>

</body>
</html>
