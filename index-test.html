<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speak Message</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
    padding: 20px;
    margin: 0;
  }

  h1 {
    font-size: 30px;
  }

  button {
    width: 95%;
    max-width: 500px;
    font-size: 28px;
    padding: 22px;
    margin: 18px 0;
    border: none;
    border-radius: 16px;
    color: white;
  }

  #startBtn {
    background: #2e7d32;
  }

  #startBtn.listening {
    animation: pulse 1.2s infinite;
  }

  #stopBtn {
    background: #c62828;
    display: none;
    margin-top: 40px;
  }

  #readAgainBtn {
    background: #1565c0;
    display: none;
  }

  textarea {
    width: 95%;
    max-width: 700px;
    height: 220px;
    font-size: 26px;
    padding: 18px;
    margin-top: 25px;
    border-radius: 14px;
    border: 2px solid #ccc;
  }

  .status {
    font-size: 22px;
    margin-top: 15px;
    min-height: 30px;
  }

  @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.6; }
    100% { opacity: 1; }
  }
</style>
</head>

<body>

<h1>Speak Message</h1>

<button id="startBtn">START SPEAKING</button>

<div class="status" id="status"></div>

<textarea id="output" placeholder="Your message will appear here..."></textarea>

<button id="stopBtn">FINISHED TALKING</button>
<button id="readAgainBtn">READ AGAIN</button>

<script>
  let recognition = null;
  let listening = false;

  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const readAgainBtn = document.getElementById("readAgainBtn");
  const output = document.getElementById("output");
  const status = document.getElementById("status");

  function createRecognition() {
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("Speech recognition not supported on this device.");
      return null;
    }

    const rec = new SpeechRecognition();
    rec.lang = "en-NZ";
    rec.continuous = true;
    rec.interimResults = false;

    rec.onresult = (event) => {
      const last = event.results[event.results.length - 1];
      if (last.isFinal) {
        output.value += last[0].transcript + " ";
      }
    };

    rec.onend = () => {
      if (listening) rec.start();
    };

    return rec;
  }

  function speakMessage() {
    if (!output.value.trim()) return;

    const msg = new SpeechSynthesisUtterance(output.value);
    msg.rate = 0.75;
    msg.pitch = 0.9;

    const voices = speechSynthesis.getVoices();
    const male = voices.find(v => v.lang.startsWith("en") && v.name.toLowerCase().includes("male"));
    if (male) msg.voice = male;

    msg.onend = () => {
      navigator.clipboard.writeText(output.value);
      status.textContent = "Message copied";
      readAgainBtn.style.display = "block";
    };

    speechSynthesis.cancel();
    speechSynthesis.speak(msg);
  }

  startBtn.onclick = () => {
    recognition = createRecognition();
    if (!recognition) return;

    listening = true;
    status.textContent = "Listening… You can speak now";
    startBtn.textContent = "LISTENING…";
    startBtn.classList.add("listening");
    startBtn.disabled = true;
    stopBtn.style.display = "block";
    readAgainBtn.style.display = "none";
    recognition.start();
  };

  stopBtn.onclick = () => {
    listening = false;
    if (recognition) recognition.stop();

    stopBtn.style.display = "none";
    startBtn.disabled = false;
    startBtn.textContent = "START SPEAKING";
    startBtn.classList.remove("listening");
    status.textContent = "Reading message…";

    speakMessage();
  };

  readAgainBtn.onclick = () => {
    status.textContent = "Reading again…";
    speakMessage();
  };
</script>

</body>
</html>
